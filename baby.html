<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Story ðŸ’—</title>


<style>
body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

#scene{
    position:relative;
    width:90vw;
    max-width:1920px;
    aspect-ratio:16/9;
    background:url('table.png') ;
    background-size:cover;
    background-position:center;
    overflow:hidden;
    border-radius:16px;
    cursor:pointer;
}

/* overlay image */
#overlay{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
}

/* effects */
.shake{
    animation: shake 0.5s infinite;
}

@keyframes shake{
    0%{transform:translate(0,0);}
    25%{transform:translate(2px,0);}
    50%{transform:translate(-2px,0);}
    75%{transform:translate(2px,0);}
    100%{transform:translate(0,0);}
}

.bam{
    animation: bam 0.4s ease;
}

@keyframes bam{
    0%{transform:scale(0.2); opacity:0;}
    80%{transform:scale(1.1); opacity:1;}
    100%{transform:scale(1); opacity:1;}
}
</style>
</head>

<body>

<div id="scene" onclick="nextStep()">
    <img id="overlay" src="button.png">
</div>

<audio id="bamSound" src="chick.mp3"></audio>
<audio id="unwrapSound" src="doggrowling.mp3"></audio>

<script>
let step = 0;

const steps = [
    "button.png",
    "egge.png",
    "eggb.png",
    "eggc.png",
    "egga.png",
    "eggd.png",
    "chicken.png",
    "cheesecake.png",
    "present.png",
    "angry.png",
    "letter.png",
    "letteropen.png"
];

function nextStep(){
    step++;
    if(step >= steps.length) return;

    const overlay = document.getElementById("overlay");
    overlay.className = ""; // reset effects
    overlay.src = steps[step];

    /* Effects logic */
    if(step === 6){ // surprise
        overlay.classList.add("bam");
        document.getElementById("bamSound").play();
    }

    if(step === 9){ // opening present
        overlay.classList.add("shake");
        document.getElementById("unwrapSound").play();
    }
}
</script>

</body>
</html>
